<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div mbsc-form>
    <div class="mbsc-grid mbsc-form-grid">
        <div class="mbsc-row">
     
            <div class="mbsc-col-sm-12 mbsc-col-md-4">
                <label>
                    Desktop
                    <input mbsc-input id="demo-calendar-desktop" data-input-style="box" data-label-style="stacked"  />
                </label>
            </div>
        </div>
    </div>
</div>
<div class="mbsc-grid">
    <div class="mbsc-row">
        <div class="mbsc-col-sm-12 mbsc-col-md-6">
            <label for="demo-calendar-non-form">Date</label>
            <input id="demo-calendar-non-form" class="demo-non-form" />
        </div>
        <div class="mbsc-col-sm-12 mbsc-col-md-6">
            <div class="mbsc-row mbsc-align-items-end">
                <div class="mbsc-col-3 external-container">
                    <button id="show-demo-calendar-external" class="external-button" onclick="">Show</button>
                </div>
            </div>
        </div>
    </div>
</div>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="js/calendar.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
</body>
</html>
